{% assign posts = include.posts | default: site.posts %}

<div class="card-deck">
  {% for post in posts %}
    <div class="card mb-4">
      <div class="card-body">
        <h3 class="card-title">
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h3>

        <p class="card-text post-meta text-muted">
          {{ post.date | date: "%Y-%m-%d" }}
          â€¢
          {% for tag in post.tags %}
            <a class="post-tag" href="{{ '/tags/' | append: tag | append: '/' | relative_url }}">
              #{{ tag }}
            </a>{% unless forloop.last %}, {% endunless %}
          {% endfor %}
        </p>

        <p class="card-text">
          {{ post.excerpt | strip_html | truncate: 150 }}
        </p>
      </div>
    </div>
  {% endfor %}
</div>
